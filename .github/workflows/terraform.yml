name: Terraform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        dir: [ "service/waf", "service/alb" ]   # ðŸ‘ˆ both stacks
    env:
      TF_IN_AUTOMATION: "true"
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Terraform config
        id: check
        run: |
          if [ -z "$(ls -1 ${{ matrix.dir }}/*.tf 2>/dev/null)" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No Terraform files found in ${{ matrix.dir }}, skipping..."
          fi

      - name: Setup Terraform
        if: steps.check.outputs.skip != 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        if: steps.check.outputs.skip != 'true'
        working-directory: ${{ matrix.dir }}
        run: terraform init -input=false

      - name: Terraform Format Check
        if: steps.check.outputs.skip != 'true'
        working-directory: ${{ matrix.dir }}
        run: terraform fmt -check

      - name: Terraform Validate
        if: steps.check.outputs.skip != 'true'
        working-directory: ${{ matrix.dir }}
        run: terraform validate

      - name: Terraform Plan
        if: steps.check.outputs.skip != 'true'
        working-directory: ${{ matrix.dir }}
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply (main branch only)
        if: steps.check.outputs.skip != 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ${{ matrix.dir }}
        run: terraform apply -auto-approve tfplan